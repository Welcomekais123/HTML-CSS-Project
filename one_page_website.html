<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My One Page Website</title>
</head>
<body>

<!-- Navigation -->
<nav>
    <a href="#home">Home</a> |
    <a href="#gallery">Gallery</a> |
    <a href="#video">Video</a> |
    <a href="#contact">Contact</a>
</nav>

<!-- Home Section -->
<section id="home">
    <h1>Welcome to My Website</h1>
    <p>This is my one-page website project for my HTML and CSS course.</p>
</section>

<hr>

<!-- Image Section -->
<section id="gallery">
    <h2>Picture Section</h2>
    <img src="https://via.placeholder.com/300" alt="Sample Image 1">
    <img src="https://via.placeholder.com/300" alt="Sample Image 2">
</section>

<hr>

<!-- Video Section -->
<section id="video">
    <h2>Video Section</h2>
    <iframe width="560" height="315"
        src="https://www.youtube.com/embed/dQw4w9WgXcQ"
        title="YouTube video"
        frameborder="0"
        allowfullscreen>
    </iframe>
</section>

<hr>

<!-- Contact Form -->
<section id="contact">
    <h2>Contact Me</h2>
    <form>
        <label>Name:</label><br>
        <input type="text" name="name"><br><br>

        <label>Email:</label><br>
        <input type="email" name="email"><br><br>

        <label>Message:</label><br>
        <textarea name="message"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</section>

<hr>

<!-- Footer -->
<footer>
    <p>&copy; 2026 My One Page Website</p>
</footer>

</body>
</html>
